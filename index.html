<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ajax Blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="stylesheet.css" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="main.js" charset="utf-8"></script>
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-dark">
    <div class="row">
      <div class="col-lg-6">
        <p id="main">AJAX BLOG Bay-Bay</p>
        <img src="talk.jpg">
      </div>
      <div class="col-lg-6">
        <button id="sayIt" type="button" class="btn btn-lg btn-danger center">Got Something to Say?!!</button>
        <div class="container">
          <form id="showIt" class="hide">
            <div class="form-group">
              <label for="Post Title">Post Title</label>
              <input type="text" id="title" class="form-control" placeholder="What is Up!!">
            </div>
            <div class="form-group">
              <label for="Content">Content</label>
              <textarea type="text" rows="6" class="form-control" id="content"></textarea>
            </div>
            <button id="postIt" type="submit" class="btn btn-lg btn-danger">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
