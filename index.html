<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ajax Blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="stylesheet.css" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="main.js" charset="utf-8"></script>
</head>

<body>
  <div id="main" class="row">
    <div class="container">
      <p>AJAX BLOG Bay-Bay</p>
      <button id="sayIt" type="button" class="btn btn-danger btn-outline btn-block btn-">Got Something to Say?!!</button>
    </div>
  </div>
  <div id="rowTwoDiv" class="row bg">
    <div class="col-md-4">
      <div id='createPost' class="container hide">
        <div>
          <form id="submitThis">
            <h1>  Create a post!!! </h1>
            <input type="text" name="title" id="title" class="form-control" placeholder="Post Title">
            <textarea type="text" name="content" rows="6" class="form-control" placeholder="What is on your mind?" id="content"></textarea>
            <div id="buttonBox1">
              <button type="submit" class="btn btn-lg btn-danger">SUBMIT</button>
            </div>
          </form>
          <div id="createMessage"></div>
        </div>
      </div>
    </div>






    <div class="col-md-4">
      <div id="oldPosts" class="container">
        <h1> Recent Posts </h1>
        <div id="history" class="list-group"></div>
      </div>
    </div>





    <div class="col-md-4">
      <div id='updatePost' class="container hide">
        <div>
          <form id="updateThis">
            <h1>  Update this post!!! </h1>
            <input type="text" name="title" id="updateTitle" class="form-control">

            <textarea type="text" name="content" rows="6" class="form-control" id="updateContent"></textarea>
            <div id="buttonBox2">
              <button id="updateButton" type="button" class="btn btn-lg btn-info">UPDATE</button>
              <button id="deleteButton" type="button" class="btn btn-lg btn-danger">DELETE</button>
            </div>
          </form>
          <div id="updateMessage"></div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
